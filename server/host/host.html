<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebRTC Demo - Host</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .header h1 { font-size: 2.5rem; margin-bottom: 8px; }
    .header p { font-size: 1.1rem; opacity: 0.9; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .panel {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .panel h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #667eea;
    }
    #status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      background: #fff3e0;
      color: #e65100;
    }
    #status.connected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .log {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      height: 250px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      border: 2px solid #ddd;
    }
    #log {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      resize: none;
      font-family: inherit;
      font-size: inherit;
    }
    .control-group {
      margin-top: 16px;
    }
    .control-group button {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .control-group button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .peer-list {
      list-style: none;
      padding: 0;
    }
    .peer-list li {
      padding: 12px 16px;
      background: #f0f0f0;
      border-radius: 6px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .message-controls {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .message-controls input {
      flex: 1;
      padding: 12px 14px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .message-controls button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .message-controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
      .header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéôÔ∏è WebRTC Host</h1>
      <p>Manage connections and broadcast messages</p>
    </div>
    
    <div class="grid">
      <div class="panel">
        <h2>Connection</h2>
        <div id="status">üü° Disconnected</div>
        
        <div class="control-group">
          <button id="connect" type="button">Connect & Start</button>
        </div>

        <div class="control-group">
          <label style="display:block;font-weight:600;margin-bottom:8px;">Your ID</label>
          <div style="display:flex;gap:8px;align-items:center;">
            <span id="myId" style="background:#fff;padding:6px 10px;border-radius:6px;color:#333;user-select:all">‚Äî</span>
            <button id="copyId" type="button">Copy ID</button>
          </div>
        </div>
        
        <div class="control-group">
          <label style="display: block; font-weight: 600; margin-bottom: 8px;">Connection Log:</label>
          <div class="log">
            <textarea id="log" readonly placeholder="Connection and messaging log..."></textarea>
          </div>
        </div>
      </div>
      
      <div class="panel">
        <h2>Connected Peers</h2>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <h3 style="margin: 0;">Known Members</h3>
          <button id="refreshMembers" type="button" style="padding: 8px 12px; font-size: 0.9rem; width: auto;">üîÑ Refresh</button>
        </div>
        <ul id="membersList" class="peer-list">
          <li style="opacity: 0.5;">No members yet</li>
        </ul>

        <h3 style="margin-top:12px">Active Connections</h3>
        <ul id="peerList" class="peer-list">
          <li style="opacity: 0.5;">Waiting for connections...</li>
        </ul>
        
        <div class="message-controls">
          <input id="msg" type="text" placeholder="Message to broadcast..." />
          <button id="send" type="button">Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <div id="debugBanner" style="position:fixed;left:12px;bottom:12px;padding:8px 12px;background:rgba(0,0,0,0.6);color:#fff;border-radius:6px;font-family:inherit;z-index:9999">Initializing...</div>
  <script>
    (function(){
      const banner = document.getElementById('debugBanner')
      function update() {
        const sup = !!window.supabase
        banner.textContent = `Supabase: ${sup ? 'loaded' : 'missing'} | App script: pending`
        if (sup) {
          clearInterval(iv)
        }
      }
      const iv = setInterval(update, 300)
      update()
      window.addEventListener('load', () => {
        banner.textContent = banner.textContent.replace('pending','loaded (page)')
      })
    })()
  </script>
  <script src="host.js"></script>
</body>
</html>
